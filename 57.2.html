<!DOCTYPE html>
<html>
<head>
    <script>function hello() {
        const name = prompt ("Пожалуйста,представьтесь");
         if (name) {
             document.querySelector('#welcome').innerHTML = `Привет <b>${name}</b>,Добро пожаловать!`;
             alert(`Привет ${name},Добро пожаловать!`);}
        else {
            document.querySelector('#welcome').innerHTML = `Вы нажали кнопку Отмена!`;
             alert(`Вы нажали кнопку отмена`);
        }     

        }
        </script>

</head>
<body>
    <div id="welcome"></div>
    <form action="javascript:hello()">
        <input type = "submit" id="welcome" value="Отобразить приветствие">
    </form>
</body>
</html>
